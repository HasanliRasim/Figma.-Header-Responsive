<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Figma. Header Responsive</title>
</head>
<body>
    <header id="header">
        <div class="header_nav_h">
            <img class="burger" src="./img/burger-horizontal.svg" alt="burger-horizontal">
            <h1 class="header_nav_title">Bandage</h1>
        </div>
        <nav class="header_nav">
            <ul class="header_nav_ul">
                <li class="header_nav_li"><a class="header_nav_li_text" href="">Home</a></li>
                <li class="header_nav_li"><a class="header_nav_li_text" href="">Product</a></li>
                <li class="header_nav_li"><a class="header_nav_li_text" href="">Pricing</a></li>
                <li class="header_nav_li"><a class="header_nav_li_text" href="">Contact</a></li>
            </ul>
        </nav>
        <div class="header_nav_log">
            <div class="header_nav_log_item">
                <a class="header_nav_log_item_link" href="">Login</a>
            </div>
            <div class="btn_container">
                <button class="btn">   Become a member <img class="btn_icon" src="./img/right_arrow.svg" alt="right"></button>
            </div>
        </div>
    </header>
</body>
</html>
